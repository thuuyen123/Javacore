<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .calculation_keys{
                display: grid;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="calculation">
                <div class="calculation_display">0</div>
                <div class="calculation_keys">
                    <button class="key" onclick="cacl('+')">+</button>
                    <button class="key" onclick="cacl('-')" >-</button>
                    <button class='key' onclick="cacl('x')" >x</button>
                    <button class='key' onclick="cacl('รท')" >รท</button>
                    <button >7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action='decimal'>.</button>
                    <button data-action='clear'>AC</button>
                    <button class='key-equal' data-action='calculate'>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
